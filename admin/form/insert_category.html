            <h2>CATEGORÍA & SUB-CATEGORÍA</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccionar categoría</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option id="new">Nueva categoría</option>
                    <option>Insumos para comida</option>
                    <option>Dulces y Snacks</option>
                    <option>Bebidas y Jugos</option>
                    <option>Congelados</option>
                    <option>Belleza</option>
                    </select>
                </div>
                <div id="name_category" class="form-group hide">
                    <label for="inputName">Nombre categoría</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Ingrese nombre de nueva categoría">
                </div>
                <div class="form-group" id="sub"></div>
                <a class="btn icon-btn btn-success" id="add_sub" href="#"><span class="glyphicon text-success">+</span>Añadir subcategoría</a>
                <button type="submit" class="btn btn-dark">Guardar</button>
