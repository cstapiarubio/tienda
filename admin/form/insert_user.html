<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="icon" href="../../src/img/logo.png">
    <link rel="stylesheet" type="text/css" href="../../src/css/admin.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/form.css">
    <link rel="stylesheet" type="text/css" href="../../src/fontawesome-5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../src/js/form.js"></script>
</head>
<body>
    <header id="logo">
        <a href="../../index.html"><img src="../../src/img/logo.png"></a>
</header>

<div class="row">
    <div class="col-2 dropdown" id="search-div">
            <div class="nav flex-column" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <i class="fas fa-id-badge"></i>
                        <a class="nav-link" href="#">Perfil</a>
                    </li>  
                 <li class="nav-item dropdown">
                    <i class="fas fa-cart-plus text-center"></i>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Productos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Consultar</a>
                        <a class="dropdown-item" href="#">Agregar</a>
                    </div>
                </li>
                 <li class="nav-item dropdown">
                    <i class="fas fa-boxes"></i>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorías & Subcategorías
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Consultar</a>
                        <a class="dropdown-item" href="#">Agregar</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <i class="fas fa-users"></i>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Usuarios
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Consultar</a>
                        <a class="dropdown-item" href="#">Agregar</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <main class="col-10">
        <h2>USUARIO</h2>
        <form>
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="inputLastname">Apellido</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="inputRut">RUT</label>
                <input type="text" class="form-control" id="inputRut" placeholder="RUT">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPhone">Teléfono</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="inputJerarquia">Jerarquía</label>
              <input type="text" class="form-control" id="inputJerarquia" placeholder="Jerarquía"></input>
            </div>
            <button type="submit" class="btn btn-dark">Guardar</button>
          </form>
    </main>
</body>
</html>
